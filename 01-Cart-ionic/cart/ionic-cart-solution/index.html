<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>libros</title>
  <!-- Ionic CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #izquierda ion-col {
      cursor: pointer;
      transition: transform 0.2s;
    }
    #izquierda ion-col:hover {
      transform: scale(1.05);
    }

  </style>
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Your Book Store</ion-title>
        <ion-buttons slot="end">
          <ion-button id="cartButton">
            <ion-icon name="cart-outline"></ion-icon>
            <ion-badge color="danger" id="contador">0</ion-badge>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content id="main-content" class="ion-padding ion-text-center">
      <ion-grid>
        <ion-row id="izquierda">
          <!-- Contenido de libros -->
        </ion-row>
      </ion-grid>
    </ion-content>

    <!-- Menu lateral derecho -->
    <ion-menu side="end" menu-id="carrito" content-id="main-content">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Carrito</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list id="lista">
          <!-- Lista de libros seleccionados -->
        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-app>

  <!-- Ionic JS -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  
  <script src="./app.js"></script>

</body>

</html>
